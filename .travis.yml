language: r
cache: packages
warnings_are_errors: true
sudo: true
dist: trusty
r_packages:
  - covr
  - ExPosition
r_binary_packages:
  - topicmodels
env:
  global:
    - R_CHECK_ARGS="--no-build-vignettes"
before_install:
  - sudo apt-get install libgsl0-dev texlive
  - Rscript -e 'install.packages(c("devtools", "topicmodels", "tm", "knitr"))'

after_success:
  - Rscript -e 'library(covr);codecov()'

