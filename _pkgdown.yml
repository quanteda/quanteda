  desc: Constructor and utility functions for working with dictionaries.
  contents:
    - dictionary
    - is.dictionary
    - as.yaml
- title: Phrase discovery functions
  desc: Functions for exploring and detecting keywords and phrases.
  contents:
    - is.collocations
    - is.kwic
    - kwic
