    - char_toupper
    - char_segment
    - char_ngrams
    - char_select
    - char_trim
    - char_wordstem
- title: Text matrix functions
  desc: Functions for constructing and manipulating a document-feature matrix (dfm) or feature co-occurrence matrix object.
  contents:
    - starts_with("dfm")
    - docfreq
    - featfreq
    - head.dfm
    - tail.dfm
    - as.dfm
    - is.dfm
    - as.matrix.dfm
